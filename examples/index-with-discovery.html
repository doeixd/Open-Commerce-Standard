<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCP Example Store</title>

  <!-- OCP Discovery via HTML Meta Tags -->
  <meta name="OCP:capabilities" content="https://shop.example.com/OCP/capabilities">
  <meta name="OCP:version" content="1.0">
  <meta name="OCP:context" content="https://schemas.OCP.dev/context.jsonld">

  <!-- OCP Discovery via JSON-LD -->
  <script type="application/ld+json">
  {
    "@context": "https://schemas.OCP.dev/context.jsonld",
    "@type": "OCP:EntryPoint",
    "OCP:capabilities": "https://shop.example.com/OCP/capabilities",
    "OCP:version": "1.0",
    "OCP:payment": "https://shop.example.com/OCP/payment"
  }
  </script>

  <!-- Standard Schema.org markup for the store -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Store",
    "name": "Example OCP Store",
    "description": "A demonstration store using the Open Commerce Protocol",
    "url": "https://shop.example.com",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://shop.example.com/search?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
</head>
<body>
  <h1>Welcome to Example OCP Store</h1>
  <p>This page demonstrates OCP discovery mechanisms through HTML meta tags and JSON-LD.</p>

  <!--
    HTTP Response Headers (configured at server level):

    OCP-Discovery: capabilities=https://shop.example.com/OCP/capabilities;version=1.0;context=https://schemas.OCP.dev/context.jsonld;payment=https://shop.example.com/OCP/payment
    Link: <https://shop.example.com/.well-known/ocp>; rel="service-meta"
    Cache-Control: public, max-age=3600
  -->
</body>
</html>
